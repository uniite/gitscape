<html>
<head>
    <script src="/static/js/vendor/jquery/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="/static/js/vendor/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/vendor/handlebars.min.js" type="text/javascript"></script>
    <script src="/static/js/vendor/knockout/knockout-2.1.0.min.js" type="text/javascript"></script>
    <script src="/static/js/vendor/knockout/knockout.mapping-2.0.1.js" type="text/javascript"></script>
    <script src="/static/js/vendor/strftime.js" type="text/javascript"></script>
    <script src="/static/js/client.js" type="text/javascript"></script>

    <link href="/static/css/vendor/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/base.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">
                    GitScape
                </a>
                <ul class="nav">
                    <li class="active">
                        <a href="#">Branch Diff</a>
                    </li>
                    <li><a href="#">Log</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="loader" class="container"
         style="margin-top: 100px; text-align: center;">
        <img src="/static/images/spinner.gif" style="margin: 0 auto"/>
    </div>
    <div id="commits" class="container" style="display: none">
        <div class="btn-group" style="float: left">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                <span data-bind="text: base"></span>
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" data-bind="foreach: branches">
                <li>
                    <a href="#" data-bind="click: $parent.setBase, text: $data"></a>
                </li>
            </ul>
        </div>
        <div class="btn-group" style="float: left">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                <span data-bind="text: upstream"></span>
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" data-bind="foreach: branches">
                <li>
                    <a href="#" data-bind="click: $parent.setUpstream, text: $data"></a>
                </li>
            </ul>
        </div>
        &nbsp;&nbsp;
        <span data-bind="text: commits().length"></span> Commits
        <br style="clear: both" />

        <script type="text/html" id="commit-template">
            <a data-bind="attr: { name: hexsha }"></a>
            <div class="commit" data-bind="click: select, css: { selected: selected }">
                <span class="label" style="float: right"
                      data-bind="css: { 'label-info': isUpstream }, text: branch">
                </span>

                <div class="truncate" style="font-weight: bold; padding-right: 1em;"
                     data-bind="attr: { title: message }, text: message">
                </div>

                <span data-bind="text: author.name"></span>
                &nbsp;
                    <span style="color: gray" data-bind="text: authored_date">
                    </span>
                <br />
                <a data-bind="attr: { href: link }, text: hexsha">
                </a>
            </div>
        </script>

        <div class="span4" style="float: right">
            <a href="#" class="btn"
               data-bind="click: clearSelectedCommits,
                          visible: selectedCommits().length > 0">
               Clear
            </a>
            <br />
            <br />
            <div data-bind="template: { name: 'commit-template', foreach: selectedCommits}">
            </div>
        </div>
        <div data-bind="template: { name: 'commit-template', foreach: commits}"
             class="span7" style="margin-top: 1em">
        </div>
        <div data-bind="visible: commits().length == 0"
             style="text-align: center">
            <h3>
                Branches are identical
            </h3>
        </div>
    </div>
    <div id="footer" style="display: none">
        <div id="command">
            <!-- ko if: selectedCommits().length > 0 -->
                git cherry-pick
                <span data-bind="foreach: selectedCommits">
                    <a data-bind="click: scrollTo, text: hexsha"
                       href="#">
                    </a>
                </span>
            <!-- /ko -->
            <!-- ko if: selectedCommits().length == 0 -->
                Select some commits
            <!-- /ko -->
        </div>
    </div>
</body>
</html>
